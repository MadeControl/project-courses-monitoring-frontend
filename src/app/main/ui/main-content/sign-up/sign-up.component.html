<div class="form-signin" style="width: 700px">
  <div class="signin-text">REGISTRATION</div>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="needs-validation" novalidate>
    <div class="form-group"
         [ngClass]="{
    'input.ng-valid.ng-touched': registerForm.controls.email.valid,
      'input.ng-invalid.ng-touched': registerForm.controls.email.invalid
      }"
    >
      <label>Email</label>
      <input type="text" formControlName="email" id="email" class="form-control">
    </div>
    <div class="form-group"
         [ngClass]="{
    'input.ng-valid.ng-touched': registerForm.controls.password.valid,
      'input.ng-invalid.ng-touched': registerForm.controls.password.invalid
      }">
      <label>Password</label>
      <input type="text" formControlName="password" id="password" class="form-control">
    </div>
    <div class="form-group"
         [ngClass]="{
    'input.ng-valid.ng-touched': registerForm.controls.name.valid,
      'input.ng-invalid.ng-touched': registerForm.controls.name.invalid
      }">
      <label> Name</label>
      <input type="text" formControlName="name" id="username" class="form-control">
    </div>
    <div class="form-group" style="margin-bottom: 15px"
         [ngClass]="{
    'input.ng-valid.ng-touched': registerForm.controls.surname.valid,
      'input.ng-invalid.ng-touched': registerForm.controls.surname.invalid
      }">
      <label>Surname</label>
      <input type="text" formControlName="surname" id="surname" class="form-control">
    </div>

    <div class="form-group" style="margin-bottom: 15px">
      <button type="submit" class="btn btn-primary"
              [disabled]="!(registerForm.controls.email.valid && registerForm.controls.password.valid &&
            registerForm.controls.name.valid && registerForm.controls.surname.valid)"
      >Submit
      </button>
    </div>
  </form>
</div>
